<!DOCTYPE html>
<html lang="es">
	<head>
  		<meta charset="utf-8">
  			<title>HTML</title>
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
   			integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
   			crossorigin=""/>

 		<script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
   			integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
   			crossorigin=""></script>
		<link rel="stylesheet" type="text/css" href="Leaflet-MiniMap-master
   			crossorigin=""/>
		<style>
        		#map{
        			height: 500px;
				width: 500px;
        		}
    		</style>
	</head>

	<body>
		<div id="map">

		</div>
		<script src="layers/calles.js"></script>
		<script src="layers/parque.js"></script>
		<script src="layers/via.js"></script>
		<script src="layers/rios.js"></script>
		<script src="layers/hidrante.js"></script>
		<script src="layers/postes.js"></script>
		<script src="layers/residencial.js"></script>
  		<script>
        		var map = L.map('map').setView([9.85625, -83.89745], 18);
			L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
   			 maxZoom: 19,
    			attribution: 'Â© OpenStreetMap'
			}).addTo(map);

			function popup(feature,layer){
			if(feature.properties && feature.properties.residential){
				layer.bindPopup("<strong>residential: </strong>" + feature.properties.residential)
			}}

			L.geoJson(calles).addTo(map);
			L.geoJson(parque).addTo(map);
			L.geoJson(via).addTo(map);
			L.geoJson(rios).addTo(map);
			L.geoJson(hidrantes).addTo(map);
			L.geoJson(postes).addTo(map);
			L.geoJson(residencial).addTo(map);
    		</script>
		
	</body>
</html>
